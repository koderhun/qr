version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.324
    - eslint@8.44.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.4
    - prettier@3.0.0
    - stylelint@15.10.1
    - svgo@3.0.2
    - trivy@0.43.1
    - trufflehog@3.44.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
